<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="input-group mt-2">
        <label
          for="variables"
          class="m-2 text-center text-white bgsuccess text-uppercase font-weight-bold"
          >Number of cards</label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Insert your number here"
          aria-label="Recipient's username with two button addons"
          aria-describedby="button-addon4"
          id="variable"
          value=""
        />
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-success" type="button" id="buttonDraw">
            Draw
          </button>
          <button class="btn btn-success" type="button" id="bubbleSortbutton">
            Bubble
          </button>
        </div>
      </div>
      <div id="cardsContainer" class="d-flex flex-rox"></div>
    </div>
    <div class="container-fluid"></div>
  </body>
</html>
